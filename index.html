<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/Currency-converter-190.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/currency-converter.js"></script>
</head>

<body class="body">
    <header class="header">Kalkulator walut</header>
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wybierz walute i wprowadź wartość</legend>
            <h1>Waluty:</h1>
            <ul class="form__list">
                <li>
                    <label>Euro(4.42)
                        <input class="js-euro" type="radio" value="Euro" name="radio" checked>
                    </label>
                </li>
                <li>
                    <label>Dolar(3.97)
                        <input class="js-dolar" type="radio" value="Dolar" name="radio">
                    </label>
                </li>
                <li>
                    <label>Funt(5.15)
                        <input class="js-funt" type="radio" value="Funt" name="radio">
                    </label>
                </li>
            </ul>
            <p>
                Kwota <input class="js-amount form__input" type="number" step="0.01" max="1000000000">
            </p>
            <p>
                <button class="form__button">Przelicz na PLN</button>
            </p>
            <p>
                Wynik:<strong class="js-result"></strong>PLN
            </p>
        </fieldset>
    </form>
    <footer class="form__footer">Kursy walut z dnia 27.07.2023</footer>
</body>

</html>
